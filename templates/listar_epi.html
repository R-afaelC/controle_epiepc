{% extends "base.html" %}

{% block content %}
<h2>Lista de EPIs</h2>
<a href="/relatorio/epis" class="btn btn-danger btn-pdf">
  <i class="bi bi-file-earmark-pdf"></i>
</a>
<a href="/cadastrar" class="btn btn-secondary">Voltar</a>

<table class="table table-striped">
    <thead>
        <tr>
            
            <th>Nome</th>
            <th>Descrição</th>
            <th>Tamanho</th>
            <th>Quantidade</th>
            
        </tr>
    </thead>
    <tbody>
        {% for epi in epis %}
        <tr>
            
            <td>{{ epi.nome }}</td>
            <td>{{ epi.descricao }}</td>
            <td>{{ epi.tamanho }}</td>
            <td>{{ epi.quantidade }}
                
                 <a href="/epi/editar/{{ epi.id }}"
       class="btn btn-warning btn-sm">
      <i class="bi bi-pencil"></i>
    </a>
            </td>
            
                <td> <a href="/epi/excluir/{{ epi.id }}"
       class="btn btn-danger btn-sm"
       onclick="return confirm('Deseja excluir este EPI?');">
      <i class="bi bi-trash"></i>
    </a></td>
        
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
